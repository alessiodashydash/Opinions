<!DOCTYPE html>
<html>
<head>
  <title>Facts and Opinions</title>
  <style>
    body {
      min-width: 200px;
      min-height: 100px;
      padding: 10px;
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f8f8f8;
    }
    .hide {
      display: none;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .center-button {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    input[type=text], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultArea {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #ddd;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="apiView">
    <h1>Facts and Opinions</h1>
    <input type="text" id="apiKeyInput" placeholder="Enter your API key">
    <div class="center-button">
      <button id="apiSubmitButton">Save</button>
    </div>
  </div>

  <div id="mainView" class="hide">
    <h1>Facts and Opinions</h1>
    <p>Please insert here the text to analyze:</p>
    <textarea id="textArea" rows="4" cols="50"></textarea>
    <div class="button-row">
      <button id="editApiKeyButton">Edit API Key</button>
      <button id="submitButton" disabled>Submit</button>
    </div>
    <div id="resultArea"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
